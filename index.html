<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="./script.js" defer></script>
    </head>

    <body>
        <h1>First to 5</h1>
        <div class="scoreContainer">
            <p class="score"></p>
            <p>You</p>
            <p>Computer</p>
        </div>
        <div class="rps-container">
            <button data-player-choice="rock">Rock</button>
            <button data-player-choice="paper">Paper</button>
            <button data-player-choice="scissors">Scissors</button>
        </div>
        <div class="resultContainer">
            <p class="player-choice-text"></p>
            <p class="computer-choice-text"></p>
            <p class="result"></p>
        </div>
        <button class="new-game">New Game</button>
    </body>
</html>
